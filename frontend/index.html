<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's my Weather?</title>
    <meta name="description" content="A river horse delivering the weather.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <img src="images/house.gif" id="house" alt="a river house for a river horse">
        <div id="bubble"></div>
        <form>
            <label for="loc">How's the weather out your window?</label>
            <div>
                <span>
                    <input type="text" id="loc" name="location" placeholder="city or zipcode">
                    <button type="button" onclick="toggleHippo()">Find Out</button>

            </div>
        </form>
    </div>
    <script src="script.js"></script>
